<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>DSFR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
      <meta content="Themesbrand" name="author" />
      <!-- App favicon -->
      <link rel="shortcut icon" href="assets/images/favicon.png">
      <!-- Bootstrap Css -->
      <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
      <!-- Icons Css -->
      <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
      <!-- App Css-->
      <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
      <!-- Style Css-->
      <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
   </head>
   <body class="d-flex align-items-center loginBack h-100">
      <div class="position-absolute dsfrLoginLogo">
         <a href="#">
         <img src="assets/images/dsfr-logo.png" alt="" height="60">
         </a>
      </div>
      <div class="account-pages col-md-4 offset-xl-7 offset-lg-6 offset-md-4 form-signin">
         <div class="loginForm">
            <div class="card overflow-hidden mb-0 resetPassord">
               <div class="card-body p-5">
                  <form class="form-horizontal d-flex flex-column col" action="index.html">
					 <div class="position-absolute closebtn">
                        <i class="fas fa-times"></i>
                     </div>
                     <div class="mb-4 w-100">
                        <h2 class="heliosRounded defaultRed">RESET PASSWORD</h2>
                     </div>
                     <div class="mb-3 w-100">
                        <label class="form-label fw-normal" for="email">E-mail Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email-Id">
                     </div>
					 <div class="text-start w-100 mb-auto">
                        <p class="mb-3">Password reset link will be sent to your E-mail Address</p>
                     </div>
					 
					 <div class="mb-4 float-start w-100 d-none">
                        <label class="form-label fw-normal" for="otp">OTP</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
                     </div>
                     <div class="mb-4 float-start w-100 d-none">
                        <label class="form-label fw-normal" for="newpassword">New Password</label>
                        <input type="text" class="form-control" id="newpassword" placeholder="Enter New Password">
                     </div>
                     
                     <div class="mt-auto w-100">
                        <button class="btn btn-primary w-100 waves-effect waves-light buttons" type="submit">SEND</button>
                     </div>
                     
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- JAVASCRIPT -->
      <!-- JAVASCRIPT -->
      <script src="assets/libs/jquery/jquery.min.js"></script>
      <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/libs/metismenu/metisMenu.min.js"></script>
      <script src="assets/libs/simplebar/simplebar.min.js"></script>
      <script src="assets/libs/node-waves/waves.min.js"></script>
      <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
      <script src="assets/js/app.js"></script>
   </body>
</html>
