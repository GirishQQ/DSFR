<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>DSFR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
      <meta content="Themesbrand" name="author" />
      <!-- App favicon -->
      <link rel="shortcut icon" href="assets/images/favicon.png">
      <!-- Bootstrap Css -->
      <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
      <!-- Icons Css -->
      <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
      <!-- App Css-->
      <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
      <!-- Style Css-->
      <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
   </head>
   <body class="d-flex align-items-center loginBack h-100">
      <div class="position-absolute dsfrLoginLogo">
         <a href="#">
         <img src="assets/images/dsfr-logo.png" alt="" height="60">
         </a>
      </div>
      <div class="account-pages col-md-4 offset-xl-7 offset-lg-6 offset-md-4 form-signin">
         <div class="loginForm">
            <div class="card overflow-hidden mb-0">
               <div class="card-body p-5">
                  <form class="form-horizontal" action="index.html">
                     <div class="mb-4 float-start w-100">
                        <h2 class="heliosRounded defaultRed">VENDOR  LOGIN</h2>
                     </div>
                     <div class="mb-4 float-start w-100">
                        <label class="form-label fw-normal" for="email">E-mail Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email-Id">
                     </div>
                     <div class="mb-4 float-start w-100">
                        <label class="form-label fw-normal" for="userpassword">Password</label>
                        <input type="password" class="form-control" id="userpassword"
                           placeholder="Enter password">
                     </div>
                     <div class="mb-4 float-start w-100">
                        <div class="form-check float-start">
                           <input type="checkbox" class="form-check-input" id="customControlInline">
                           <label class="form-check-label" for="customControlInline">Remember me</label>
                        </div>
                        <div class="form-check float-end">
                           <a class="text-decoration-underline defaultRed" href="#">Forgot Your Password?</a>
                        </div>
                     </div>
                     <div class="mb-4 float-start w-100">
                        <button class="btn btn-primary w-100 waves-effect waves-light buttons" type="submit">LOGIN</button>
                     </div>
                     <div class="mb-2 text-center float-start w-100">
                        <p class="mb-0">Don't have an account? <a href="pages-register.html" class="fw-medium defaultRed text-decoration-underline"> Register </a> </p>
                     </div>
                     <div class=" text-center float-start w-100">
                        <p class="mb-0">ICO Page</p>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- JAVASCRIPT -->
      <!-- JAVASCRIPT -->
      <script src="assets/libs/jquery/jquery.min.js"></script>
      <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/libs/metismenu/metisMenu.min.js"></script>
      <script src="assets/libs/simplebar/simplebar.min.js"></script>
      <script src="assets/libs/node-waves/waves.min.js"></script>
      <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
      <script src="assets/js/app.js"></script>
   </body>
</html>
