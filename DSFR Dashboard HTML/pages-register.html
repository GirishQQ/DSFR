<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>DSFR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
      <meta content="Themesbrand" name="author" />
      <!-- App favicon -->
      <link rel="shortcut icon" href="assets/images/favicon.png">
      <!-- Bootstrap Css -->
      <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
      <!-- Icons Css -->
      <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
	  <!-- Plugins css -->
      <link href="assets/libs/dropzone/min/dropzone.min.css" rel="stylesheet" type="text/css" />
      <!-- App Css-->
      <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
      <!-- Style Css-->
      <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
   </head>
   <body class="d-flex align-items-center loginBack h-100">
      <div class="position-absolute dsfrLoginLogo">
         <a href="#">
         <img src="assets/images/dsfr-logo.png" alt="" height="60">
         </a>
      </div>
      <div class="account-pages col-md-4 offset-xl-5 offset-lg-3 form-register mt-5 mt-md-auto">
         <div class="loginForm">
            <div class="card overflow-hidden mb-0 registersteps">
               <div class="card-body card-body px-5 pb-5">
                  <!-- Register Step 1-->
                  <form class="form-horizontal registerStep1 d-block d-flex flex-column col" action="index.html">
                     <div class="position-absolute closebtn">
                        <i class="fas fa-times"></i>
                     </div>
                     <div class="mb-1 float-start w-100">
                        <h2 class="heliosRounded defaultRed">REGISTER</h2>
                     </div>
                     <div class="mb-2 float-start w-100">
                        <h6 class="heliosRounded robotofont fw-bold regSecondHead">VENDOR DETAILS</h6>
                     </div>
                     <div class="mb-3 col-12 px-0">
                        <div class="col-md-4 col-sm-12 col-12 float-start">
                           <div class="col-12 float-start mt-2 mt-md-4 mb-4">
                              <p class="addUserPic mx-auto mt-1 mb-1">
                                 <span class="addPicIcon"><i class="fas fa-edit"></i></span>
                                 <input type="file" class="custom-file-input" id="customFile" name="filename">
                                 <label class="custom-file-label mb-0" for="customFile"></label>
                              </p>
                              <p class="text-center font14 mb-1 pt-3">
                                 Add Display Picture
                              </p>
                           </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-12 float-start">
                           <div class="row ps-0 ps-md-4">
                              <div class="col-6 float-start px-2 mb-3">
                                 <label class="form-label" for="firstname">First Name</label>
                                 <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                              </div>
                              <div class="col-6 float-start px-2 mb-3">
                                 <label class="form-label" for="lastname">Last Name</label>
                                 <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                              </div>
                              <div class="col-12 w-100 px-2 mb-3">
                                 <label class="form-label" for="contact">Contact No.</label>
                                 <input type="text" class="form-control" id="contact" placeholder="Enter Contact No">
                              </div>
                              <div class="col-12 w-100 px-2 mb-3">
                                 <label class="form-label" for="useremail">Email</label>
                                 <input type="email" class="form-control" id="useremail" placeholder="Enter email">
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-12 mb-auto">
                        <div class="row">
                           <div class="col-6 float-start px-2 mb-3">
                              <label class="form-label" for="enterpassword">Enter Password</label>
                              <input type="password" class="form-control" id="enterpassword" placeholder="Enter password">
                           </div>
                           <div class="col-6 float-start px-2 mb-3">
                              <label class="form-label" for="conformpassword">Conform Password</label>
                              <input type="password" class="form-control" id="conformpassword" placeholder="Conform password">
                           </div>
                        </div>
                     </div>
                     <div class="mt-auto w-100">
                        <button class="btn btn-primary waves-effect waves-light buttons px-5 float-end" type="submit">NEXT</button>
                     </div>
                  </form>
                  <!-- Register Step 2-->
                  <form class="form-horizontal registerStep2 mt-3 d-none d-flex flex-column col" action="index.html">
                     <div class="position-absolute closebtn">
                        <i class="fas fa-times"></i>
                     </div>
                     <div class="mb-1 float-start w-100">
                        <h2 class="heliosRounded defaultRed">
                           <svg xmlns="http://www.w3.org/2000/svg" width="13.181" height="23.055" viewBox="0 0 13.181 23.055" class="me-4">
                              <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back" d="M15.224,17.718,23.947,9a1.648,1.648,0,1,0-2.334-2.327L11.73,16.551a1.644,1.644,0,0,0-.048,2.272l9.924,9.945a1.648,1.648,0,1,0,2.334-2.327Z" transform="translate(-11.251 -6.194)" fill="#dd0303"/>
                           </svg>
                           REGISTER
                        </h2>
                     </div>
                     <div class="mb-2 float-start w-100">
                        <h6 class="heliosRounded robotofont fw-bold regSecondHead">VENDOR DETAILS</h6>
                     </div>
                     <div class="col-12 mb-3">
                        <div class="row px-1">
                           <div class="col-md-6 col-sm-12 float-start px-2 mb-3">
                              <label class="form-label" for="iban">IBAN</label>
                              <input type="text" class="form-control" id="iban" placeholder="Enter IBAN">
                           </div>
                           <div class="col-md-6 col-sm-12 float-start px-2 mb-3">
                              <label class="form-label" for="accountname">Beneficiary Account Name</label>
                              <input type="text" class="form-control" id="accountname" placeholder="Add Account Name">
                           </div>
                        </div>
                     </div>
                     <div class="mb-2 float-start w-100">
                        <h6 class="heliosRounded robotofont fw-bold regSecondHead">ADDRESS DETAILS</h6>
                     </div>
                     <div class="col-12 mb-auto">
                        <div class="row px-1">
                           <div class="col-12 float-start px-2 mb-3">
                              <label class="form-label" for="streetdetails">Street Details</label>
                              <input type="text" class="form-control" id="streetdetails" placeholder="Enter Street Details">
                           </div>
                           <div class="col-md-4 col-sm-12 float-start px-2 mb-3">
                              <label class="form-label" for="city">City</label>
                              <input type="text" class="form-control" id="city" placeholder="Enter City">
                           </div>
                           <div class="col-md-4 col-sm-12 float-start px-2 mb-3">
                              <label class="form-label" for="state">State</label>
                              <input type="text" class="form-control" id="state" placeholder="Enter State">
                           </div>
                           <div class="col-md-4 col-sm-12 float-start px-2 mb-3">
                              <label class="form-label" for="country">Country</label>
                              <input type="text" class="form-control" id="country" placeholder="Enter Country">
                           </div>
                        </div>
                     </div>
                     <div class="mt-auto w-100">
                        <button class="btn btn-primary waves-effect waves-light buttons px-5 float-end mt-4" type="submit">NEXT</button>
                     </div>
                  </form>
                  <!-- Register Step 3-->
                  <form class="form-horizontal registerStep3 mt-3 d-none d-flex flex-column col" action="index.html">
                     <div class="position-absolute closebtn">
                        <i class="fas fa-times"></i>
                     </div>
                     <div class="mb-1 float-start w-100">
                        <h2 class="heliosRounded defaultRed">
                           <svg xmlns="http://www.w3.org/2000/svg" width="13.181" height="23.055" viewBox="0 0 13.181 23.055" class="me-4">
                              <path id="Icon_ionic-ios-arrow-back" data-name="Icon ionic-ios-arrow-back" d="M15.224,17.718,23.947,9a1.648,1.648,0,1,0-2.334-2.327L11.73,16.551a1.644,1.644,0,0,0-.048,2.272l9.924,9.945a1.648,1.648,0,1,0,2.334-2.327Z" transform="translate(-11.251 -6.194)" fill="#dd0303"/>
                           </svg>
                           REGISTER
                        </h2>
                     </div>
                     <div class="mb-2 float-start w-100">
                        <h6 class="heliosRounded robotofont fw-bold regSecondHead mb-3">KYC DOCUMENTS</h6>
                        <p><sup>*</sup>  Upload the following Documents:</p>
                     </div>
                     <div class="col-12 mb-auto">
                        <div class="row px-1">
                           <div class="col-md-4 col-sm-12 float-start px-2 mb-3">
                              <div action="#" class="dropzone">
                                  <div class="fallback">
                                    <input name="file" type="file" multiple="multiple">
                                  </div>
                                  <div class="dz-message needsclick my-0">
                                    <p class="text-center mb-1 mt-4 pt-3 h6">Drag & Drop/</p>
									<p class="text-center mb-1 h6"><a href="#">Browse Files</a></p>
                                  </div>
                              </div>
							  <p class="text-center mt-3">Vendor ID</p>
                           </div>
                           <div class="col-md-4 col-sm-12 float-start px-2 mb-3">
                              <div action="#" class="dropzone">
                                  <div class="fallback">
                                    <input name="file" type="file" multiple="multiple">
                                  </div>
                                  <div class="dz-message needsclick my-0">
                                    <p class="text-center mb-1 mt-4 pt-3 h6">Drag & Drop/</p>
									<p class="text-center mb-1 h6"><a href="#">Browse Files</a></p>
                                  </div>
                              </div>
							  <p class="text-center mt-3">Commercial Certificate</p>
                           </div>
                           <div class="col-md-4 col-sm-12 float-start px-2 mb-3">
                              <div action="#" class="dropzone">
                                  <div class="fallback">
                                    <input name="file" type="file" multiple="multiple">
                                  </div>
                                  <div class="dz-message needsclick my-0">
                                    <p class="text-center mb-1 mt-4 pt-3 h6">Drag & Drop/</p>
									<p class="text-center mb-1 h6"><a href="#">Browse Files</a></p>
                                  </div>
                              </div>
							  <p class="text-center mt-3">Criminal Certificate</p>
                           </div>
                        </div>
                     </div>
                     <div class="mt-auto w-100">
                        <button class="btn btn-primary waves-effect waves-light buttons px-5 float-end" type="submit">SUBMIT</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- JAVASCRIPT -->
      <!-- JAVASCRIPT -->
      <script src="assets/libs/jquery/jquery.min.js"></script>
      <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/libs/metismenu/metisMenu.min.js"></script>
      <script src="assets/libs/simplebar/simplebar.min.js"></script>
      <script src="assets/libs/node-waves/waves.min.js"></script>
      <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
      <script src="assets/js/app.js"></script>
	  
	  <!-- Plugins js -->
	  <script src="assets/libs/dropzone/min/dropzone.min.js"></script>
   </body>
</html>
